  - name: "settings"
    label: "Sonstiges"
    delete: false
    editor:
      preview: false
    files:
      - name: "metadata"
        label: "Globale Einstellungen"
        file: "data/site-metadata.yml"
        description: "Einstellungen"
        fields:
          - {label: "Name der Webseite", name: title, widget: "string"}
          - {label: "Google Analytics UA-Code", name: trackingId, widget: "string"}
          - {label: "Anzahl Veranstaltungen auf Homepage", name: numEvents, widget: number}
          - label: "Meta"
            name: meta
            widget: object
            fields:
              - label: Beschreibung
                name: description
                widget: text
                required: false
              - label: Stichwörter
                name: keywords
                widget: text
                required: false


      - name: "goals"
        label: Ziele
        file: "data/goals.yml"
        description: "Ziele"
        fields:
          - {label: "Überschrift", name: title, widget: "string"}
          - name: goals
            label: Ziele
            widget: list
            fields:
              - {label: "Überschrift", name: title, widget: string}
              - {label: Beschreibung, name: description, widget: text, required: false}

      - name: "hero"
        label: "Homepage Hero"
        file: "data/hero.yml"
        description: "Ziele"
        fields:
          - {label: "Überschrift", name: title, widget: string}
          - {label: "Text", name: text, widget: text}

