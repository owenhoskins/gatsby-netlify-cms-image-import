backend:
  name: git-gateway
  repo: owenhoskins/gatsby-netlify-cms-image-import
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/img" # this is where netlify cms places images.
public_folder: "/img" # this is where gatsby places images

collections:

  - name: "events" # Used in routes, e.g., /admin/collections/blog
    label: "Veranstaltungen" # Used in the UI
    folder: "src/pages/events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {name: kind, widget: hidden, default: "event"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: "event" }
      - {label: "Layout", name: "layout", widget: "hidden", default: "event"}
      - {label: "Pfad", name: "path", widget: "string", pattern: ['^\/[a-z0-9\-]+$', "Muss mit '/' beginnen und darf nur aus Kleinbuchstaben (ausser Umlaute), Ziffern und '-' bestehen"]}
      - {label: "Titel", name: "title", widget: "string"}
      #- {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Datum", name: "date", widget: "datetime"}
      - {label: "Pin", name: "pin", widget: "boolean", required: false}
      - {label: "Text", name: "body", widget: "markdown"}

  - name: pages
    label: Seiten
    folder: "src/pages/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: kind, widget: hidden, default: "page"}
      - {label: "Template", name: "templateKey", widget: "hidden", default: page }
      - {label: "Pfad", name: "path", widget: "string", pattern: ['^\/[a-z0-9\-]+$', "Muss mit '/' beginnen und darf nur aus Kleinbuchstaben (ausser Umlaute), Ziffern und '-' bestehen"]}
      - {label: "Titel", name: "title", widget: "string"}
      - label: Bereich
        name: section
        widget: select
        options: ["Angebot", "Philosophie", "Über uns"]
        default: "Angebot"
      - {label: "Text", name: "body", widget: "markdown"}
      - {name: order, label: Position, widget: number, default: 0}

  - name: special-pages
    label: Spezielle Seiten
    files:
      - file: "src/pages/team2.md"
        label: "Team2"
        name: "team2"
        fields:
          - {label: "Template", name: "templateKey", widget: "hidden", default: "page"}
          - {label: "Pfad", name: "path", widget: "hidden", default: "/team2"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - name: members
            label: Mitglieder
            widget: list
            fields:
              - {name: title, label: Name}
              - {name: position, label: "Funktion an der Schule"}
              - {name: experience, label: "Ausbildung/Berufserfahrung", required: false}
              - {name: image, label: Foto, widget: image, required: false, class: "team"}
              - name: children
                label: Kinder
                widget: list
                required: false
                fields:
                  - {label: Name, name: name, widget: string}
                  - {label: Year, name: year, widget: string}
              - {name: order, label: Position, widget: number, default: 0}
              - {name: body, widget: hidden, default: ""}

      - file: "src/pages/gallery.md"
        label: "Fotos"
        name: "gallery"
        fields:
          - {label: "Template", name: "templateKey", widget: "hidden", default: "gallery-page"}
          - {label: "Pfad", name: "path", widget: "hidden", default: "/gallery"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          - name: images
            label: Fotos
            widget: list
            required: true
            fields:
              - {name: image, label: Foto, widget: image, required: true, class: "gallery"}


  - name: team
    label: Team
    folder: "src/pages/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: dataKind, widget: hidden, default: "team-member"}
      - {name: title, label: Name}
      - {name: position, label: "Funktion an der Schule"}
      - {name: experience, label: "Ausbildung/Berufserfahrung", required: false}
      - {name: image, label: Foto, widget: image, required: false, class: "team"}
      - name: children
        label: Kinder
        widget: list
        required: false
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Year, name: year, widget: string}
      - {name: order, label: Position, widget: number, default: 0}
      - {name: body, widget: hidden, default: ""}

